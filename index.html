<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="./CSS files/reset.css">
<link rel="stylesheet" href="./CSS files/index.css">
<script src="./Javascript files/index.js" defer></script>
</head>
<body>


  <div class="container">
      <section class='content'>
        <div>
        <h1>Stay Updated!</h1>
          <p>Join 60,000+ product managers receivingp monthly <br>
          updates on:</p>
        </div>

        <div class="list-advertise">
            <ul>
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
        </div>

        <div>
          <form action="#">
            <label for="input">Email address</label>
            <input id="input" type="email" placeholder="email@company.com" name="email-input">
            <input id="btn-submit" type="button" value="Subscribe to monthly newsletter" name="email-input">
          </form>
        </div>
      </section>
      <div class="illustration-signup">
          <img src="assets/images/illustration-sign-up-desktop.svg" alt="svg sign-up image"/>
      </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
